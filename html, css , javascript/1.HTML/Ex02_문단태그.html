<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 제목태그 : 웹 문서의 제목을 표현하는 태그 (h1 ~ h6) -->
    <h1>JS특화반 - A</h1>
    <h2>JS특화반 - A</h2>
    <h3>JS특화반 - A</h3>
    <h4>JS특화반 - A</h4>
    <h5>JS특화반 - A</h5>
    <h6>JS특화반 - A</h6>
    <!-- 수평선태그 : 영역을 나눌 떄 사용하는 태그 -->
    <hr width="70%" size="10" color="gray" />
    <!-- 문단태그 : 단락을 나누어주는 태그 -->
    <p>인공지능 사관학교 4기 6월 7일 부터 정식 수업</p>
    <p align="center">인공지능 사관학교 4기 6월 7일 부터 정식 수업</p>
    <p align="right">인공지능 사관학교 4기 6월 7일 부터 정식 수업</p>

    <!-- span 태그: 문장을 나누어주는 태그 
    p태그와 다른 점은 내가 넣은 내용만틈만을 본인의 영역으로 차지 
  => 옆에 자리가 있다면 가로로 쭉 이어서 배치 

  왜 우리는 보기에는 아무런 기능이 없는 span태그를 써야 할까? => 공태그
  특정 요소에만 접근해서 디자인하거나 기능을 주기 위해서는 태그를 사용해야한다.
-->

    <span style="color: blue">안녕하세요 신현진입니다.</span>
    <span align="right">안녕하세요 신현진입니다.</span>
    <span>안녕하세요 신현진입니다.</span>
    <!-- 줄 바꿈 태그  (개행)-->
    인공지능 사관학교 4기 6월 7일 부터 정식 수업<br />
    인공지능 사관학교 4기 6월 7일 부터 정식 수업
  </body>
</html>
