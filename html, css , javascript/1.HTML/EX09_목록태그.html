<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 목록태그 : (ul,li)  (ol,li)  dl(dt, dd)
    -->
    <!-- ul태그 : 번호가 없는 목록 태그 (unorderlist)
         li태그 : 목록태그 안에 내용을 보여주는 태그 -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Java script</li>
    </ul>

    <!-- ol태그 : 번호가 있는 목록태그 -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Java script</li>
    </ol>

    <!-- dl태그 : 단어의 의미를 정의하는 목록태그
         dt태그 : 단어정의
         dd태그 : 단어에 대한 설명 정의 -->
    <dl>
      <dt>HTML</dt>
      <dd>1.(Hypertext Markup Language,하이퍼텍스트 마크업 언어)</dd>
      <dd>
        2.프로그래밍 언어는 아니고, 우리가 보는 웹페이지가 어떻게 구조화되어
        있는지
      </dd>
    </dl>
  </body>
</html>
