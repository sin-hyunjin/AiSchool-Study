  <body>
    <form action="">
      <table>

          >

        <tr bgcolor="whitesmoke" height="35px">

    <!--                                    -->
    <form action="">
      <table>
        <tr>
          <th
            colspan="2"
            align="left"
            bgcolor="gray"
            width="400px"
            height="50px"
          >
            Step2: 개인정보
          </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">성별 :</td>
          <td>
            남성<input type="radio" name="gender" value="man" /> 여성<input
              type="radio"
              name="gender"
              value="woman"
            />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">혈액형 :</td>
          <td>
            <select name="" id="">
              <option value="">A형</option>
              <option value="">B형</option>
              <option value="">O형</option>
              <option value="">AB형</option>
            </select>
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">생일 :</td>
          <td><input type="date" name="" id="" /></td>
        </tr>
        <tr>
          <th
            colspan="2"
            align="left"
            bgcolor="gray"
            width="400px"
            height="50px"
          >
            Step3 : 선호도
          </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right" c>취미</td>
          <td>
            등운동<input type="checkbox" name="" id="" />가슴운동<input
              type="checkbox"
              name=""
              id=""

          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">좋아하는 색깔</td>
          <td><input type="color" name="" id="" /></td>
        </tr>

        <tr>
          <th
            colspan="2"
            align="left"
            bgcolor="gray"
            width="400px"
            height="50px"
          >
            Step4: 적고 싶은말
          </th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td colspan="2">
            <input type="text" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px"></tr>

        <tr></tr>
