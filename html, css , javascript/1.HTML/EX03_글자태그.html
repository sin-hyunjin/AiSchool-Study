<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 글자관련태그 : (B,i,strong), em , (sub,sup)-첨자  -->
    <p>안녕하세요! <b>신현진</b> 입니다!</p>
    <p>오늘 배울것은 <strong>HTML, CSS, Java Script</strong> 입니다.</p>
    <br />
    <i>HTML, CSS, Java Script</i> <br />
    <em>HTML, CSS, Java Script</em>
    <!-- 만들 태그 이름 * 숫자 하면 여려개의 태그가 만들어 진다   ex) p * 2 -->
    <!-- 위첨자 -->
    <p><b>Html</b> <sub>뼈대를 담당하는</sub></p>
    <!-- 아래첨자 -->
    <p><b>CSS</b> <sub>디자인을 담당하는 </sub></p>
  </body>
</html>
