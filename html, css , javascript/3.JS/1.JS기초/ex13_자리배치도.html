<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid gray;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <script>
      /*
      인원 수와 줄에 맞게 자리를 배치해보자!

      <조건문>
      1. 사용자에게 인원 수를 입력받는다 (현재 인원은 몇명인가요?) let memNum
      2. 한 줄에 몇명씩 앉을지 입력받는다 (한 줄에 몇명씩 앉나요?) let colNum
      3. 몇 줄이 나올지 조건물을 통해 결과를 얻는다. let rowNum

      <반복문>

      4. for문 구조
        4-1) 줄 수(rowNum) 을 조건으로 하는 바깥 for문
        4-2) 칸 수(colNum) 을 조건으로 하는 이중 for문

      5. 좌석 번호 (seatNum)

      <추가>
      6. 해당 좌석을 table 처리 해주기!

      주의사항 ! 하나 풀 때 마다 console창에 제대로 된 결과를 본인이 뽑았는지 확인
      */

      const memNum = parseInt(prompt("현재 인원?"));
      const colNum = parseInt(prompt("줄당 몇 명씩?"));
      let seatNum = 1;
      const rowNum =
        memNum % colNum === 0 ? memNum / colNum : parseInt(memNum / colNum) + 1;
      // const rowNum = Math.ceil(memNum/colNum);
      document.write("<table border='1px solid gray'>");
      for (let i = 1; i <= rowNum; i++) {
        document.write("<tr>");
        for (let j = 1; j <= colNum && seatNum <= memNum; j++) {
          document.write(`<td>좌석${seatNum}</td>`);
          seatNum++;
        }
        document.write("</tr>");
      }

      document.write("</table>");
    </script>
  </body>
</html>
