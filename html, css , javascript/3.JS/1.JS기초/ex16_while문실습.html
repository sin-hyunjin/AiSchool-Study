<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>4의 배수일까~ 아닐까?</h1>

    <script>
      let user_Num = parseInt(prompt());

      while (true) {
        if (user_Num % 4 == 0) {
          document.write(user_Num, "(은)는4의 배수입니다.");
          break;
        } else if (
          user_Num == 0 ||
          user_Num == 1 ||
          user_Num == 2 ||
          user_Num == 3
        ) {
          document.write(user_Num, "(은) 는4의 배수가 아닙니다.");
          break;
        } else if (user_Num % 4 != 0) {
          user_Num, "4의 배수가 아닙니다.";
          break;
        }
      }
    </script>
  </body>
</html>
