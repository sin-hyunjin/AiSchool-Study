<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //대입 연산자  (=)
      let num = 10;
      //복합 대입 연산자
      //기존에 있던 값에 변화를 주어서 대입하겠습니다.
      // num + 3 을 num에 저장시키고 싶습니다.
      num += 3; //13
      num -= 4; //9
      num *= 2; //18
      num /= 3; //6
      num %= 4; //2
      console.log(num);

      //논리 연산자 and(&&) , or(||) , not(!)
      // and -> 두조건이 모두 true 일 경우에만 true
      console.log(true && false);
      // or -> 두조건중 하나라도 true 라면 true
      console.log(true || false || false);
      // not -> 조건에 반대하는 값으로 출력
      console.log(!true);
    </script>
  </body>
</html>
