<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //조건연산자 (삼항연산자)
      //조건식 (? )true일 때 실행    (:) false일 떄 실행

      //조건문 : 특정 조건이 성립됐는지 안됐는지에 따라서 실행 시키는 로직이 달라진다.

      let age = parseInt(prompt("나이를 입력해주세요."));
      //만약 age 값이 20보다 크거나 같다면 "성인 입니다 " 출력
      //if(조건식) {true 일때 실행할 내용}
      //조건식이 거짓이라면 실행로직을 건너 뛴다.
      /*
      if (age >= 20) {
        console.log("성인입니다.");
      } 
      */

      //조건이 참이라면 A를 실행 , 조건이 거짓이라면 B를 실행
      if (age >= 20) {
        console.log("성인입니다.");
      } else {
        console.log("미성년자 입니다.");
      }
    </script>
  </body>
</html>
