<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 오늘은 인공지능 사관학교 개강일!
        들어오는 교육생 분들에게 어디 반인지 물어보고
        해당 강의장을 안내하는게 미션

        JSA => 1강의장
        JSA => 2강의장
        사물지능A => 3강의장
        사물지능B => 4강의장
        Spring => 5강의장

        => 문서에 글을 작성 할 예정 (document.write()
        h1 환영합니다 1강의장 입니다.
        p 앞에 놓인 서류를 작성해주세요.
        */

      // (`)백틱  -  문자와 변수를 같이 사용할떄
      //  변수를 ${} 에 감싸준다.
      let user_Guide = prompt("어디 반이세요?");
      switch (user_Guide) {
        case "JSA":
          document.write(
            `<h1>환영 합니다 1강의장입니다.</h1>
            <p>${user_Guide} 과정입니다</p> `
          );
          break;
        case "JSB":
          document.write(
            `<h1>환영 합니다 2강의장입니다.</h1>
            <p>${user_Guide} 과정입니다</p> `
          );
          break;
        case "사물지능A":
          document.write(
            `<h1>환영 합니다 3강의장입니다.</h1><p>${user_Guide} 과정입니다</p> `
          );
          break;
        case "사물지능B":
          document.write(
            `<h1>환영 합니다 4강의장입니다.</h1><p>${user_Guide} 과정입니다</p> `
          );
          break;
        case "Spring":
          document.write(
            `<h1>환영 합니다 5강의장입니다.</h1><p>${user_Guide} 과정입니다</p> `
          );
          break;
        default:
          document.write("3층으로 올라가세요~");
      }
    </script>
  </body>
</html>
