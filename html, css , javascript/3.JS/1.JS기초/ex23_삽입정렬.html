<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [4, 3, 2, 12, 10];
      // 3.3순환 후 [2, 3, 4, 12 ,10] 이제 인덱스4이  3, 2, 1 , 0 순으로 비교해야함
      for (let i = 1; i < 5; i++) {
        for (let j = i - 1; j >= 0; j--) {
          box = arr[i];
          if (arr[j] > box) {
            let space = arr[i - 1];
            box = arr[j];
            arr[j] = space;
            arr[i - 1] = box;
          }
        }
      }
    </script>
  </body>
</html>
