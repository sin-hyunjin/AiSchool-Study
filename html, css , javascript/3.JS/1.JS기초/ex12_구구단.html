<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 6px solid #ccc;
      }
      div h3 {
        text-align: center;
        font-weight: bold;
      }

      h3 {
        background-color: bisque;
      }
      h1 {
        border: 2px dotted coral;
        background-color: gray;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>구구단을 외우자</h1>

      <script>
        let i, j;
        for (i = 2; i <= 9; i++) {
          document.write("<div >");
          document.write(`<h3>${i}단</h3>`);
          document.write("</br>");
          /* 이중 for문, 중첩 for문
           - 구구단은 2단 ~9단 까지 반복
             => 그 안에서 각 단마다 1~9까지 */
          for (j = 1; j <= 9; j++) {
            console.log("j", +j);
            document.write(i + " x " + j + " = " + i * j);
            document.write("</br>");
          }
          document.write("</div>");
        }
      </script>
    </div>
  </body>
</html>
