<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 자신이 좋아하는 것을 5가지 담은 배열을 생성
      // 2. 배열 출력하기 (document.write)
      //     제가 좋아하는 것은 ~,~,~,~,~ 입니다!

      // 3. 배열의 마지막 요소를 제거하시오.
      // 4. 배열 출력하기 (document.write)
      //     제가 좋아하는 것은 ~,~,~,~ 입니다!

      // 5. 배열의 마지막 요소에 '코딩' 추가
      // 6. 배열 출력하기 (document.write)
      //     제가 좋아하는 것은 ~,~,~,~,코딩 입니다!

      // 7. 배열 속 코딩이 존재하는지 확인 => document.write
      //     "저는 코딩을 좋아합니다!" 출력

      // 8. 기존 배열 속 인덱스 1번부터 3개의 데이터를 삭제
      // 9. 최종 배열 출력하기 (document.write)
      //     제가 좋아하는 것은 ~,코딩 입니다!

      let my_Love = [
        "낭만닥터김사부",
        "헬스영상",
        "음악듣기",
        "무신사",
        "침대",
      ];
      document.write("제가 좋아하는 것은 ", my_Love + "<hr>");

      my_Love.pop();
      document.write("제가 좋아하는 것은 ", my_Love + "<hr>");

      my_Love.push("코딩");
      document.write("제가 좋아하는 것은 ", my_Love + "<hr>");

      // let my_Love2 = my_Love.slice(4, 5);
      // document.write(`저는 ${my_Love2}를 좋아합니다!`+"<hr>");

      if (my_Love.includes("코딩") == true) {
        document.write(`저는 코딩를 좋아합니다!` + "<hr>");
      }

      my_Love.splice(1, 3);
      document.write(`제가 좋아하는 것은 ${my_Love} 입니다.`);
    </script>
  </body>
</html>
