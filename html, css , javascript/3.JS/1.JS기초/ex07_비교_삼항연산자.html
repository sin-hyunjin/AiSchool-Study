<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //비교연산자
      // == -> 같다 (동등연산자)
      // != -> 같지않다.
      // >= , <=  -> 크거나 같다
      // === -> 타입도 같다. (일치연산자)
      // !== -> 타입까지 다르다.
      let num1 = 10;
      let num2 = "10";
      console.log(num1 == num2); //true
      console.log(num1 != num2); //false

      //조건연산자 (삼항연산자)
      //조건식 (? )true일 때 실행    (:) false일 떄 실행
      console.log(num1 == num2 ? "같은숫자입니다." : "다른숫자입니다.");

      let a = 10 + 7 + ""; //17
      let b = 8 + "" + 2; //82
      let c = "" + 5 + 2; //52
      console.log(a, b, c);
    </script>
  </body>
</html>
