<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>랜덤게임을 해보자!</h1>

    <script>
      // 업/다운 게임 만들기
      /*
      1. 랜덤한 수를 하나 뽑아준다.

      2. 사용자에게 숫자를 입력받아준다.
      3. 만약, 사용자 숫자 > 랜덤 숫자 => "입력한 수보다 작은 수 입니다.(alert)"
      4. 만약, 사용자 숫자 > 랜덤 숫자 < "입력한 수보다 큰 수 입니다.(alert)"
      5. 만약, 사용자 숫자 > 랜덤 숫자 => "정답입니다. 축하합니다!" (document.write)
      6. 랜덤게임은 정답일 때만 종료된다.

      //힌트 ---
      a. prompt 의 리턴타입은?
      b. 반복되는 작업과, 아닌 작업을 먼저 구분할 것!25
      
      */

      let ranNum = parseInt(Math.random() * 100) + 1;
      console.log("random :", ranNum);

      while (true) {
        // 사용자가 입력할 숫자
        let user_Num = Number(prompt());
        if (user_Num > ranNum) {
          alert("입력한 수 보다 작은 수 입니다.❌");
        } else if (user_Num < ranNum) {
          alert("입력한 수 보다 큰 수 입니다.❌");
        } else if (user_Num === ranNum) {
          document.write("정답입니다. 축하합니다!⭕️");
          break;
        }
      }
    </script>
  </body>
</html>
