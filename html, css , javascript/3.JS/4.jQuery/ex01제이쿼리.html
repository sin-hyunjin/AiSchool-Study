<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="tit">jQuery 라이브러리 다루기!</h1>
    <h1>jQuery 라이브러리 다루기!</h1>
    <h1>jQuery 라이브러리 다루기!</h1>
    <h1>jQuery 라이브러리 다루기!</h1>
    <p>날씨가 구려서 코딩할 맛이 안나는걸...?</p>

    <button>클릭</button>

    <!-- jQuery 파일 불러오기 -->
    <script src="./js/jquery-3.7.0.js"></script>
    <script>
      // js 버전 - 요소객체(유사배열)로 찾아온다.
      let h1Tag = document.getElementsByTagName("h1");
      console.log(h1Tag[0].innerText);

      // jQuery 버전
      // $(선택자) - jQuery 객체로  찾아온다.
      // $().text() : 요소의 내용을 변경 할때
      // $().html() : 요소의 내용을 변경 할때(태그포함)
      // console.log($("h1").text("잠이 온다.")); //jquery는 뭐든 객체로 되어있다.
      // console.log($("h1").html(""));
      $("#tit").html("<a href = # > 내용변경 </a>");
      $("h1+p").html("그래도 할 수 밖에 없네");

      // jQuery로 스타일 변경해보기!
      // ------- ( 1 )
      // $("p").css("color", "blue");
      // $("p").css("font-size", "20px");

      // ------- ( 2 )
      // 메소드체인
      $("p").css("color", "blue").css("font-size", "20px").text("코딩하자!");

      // ------- ( 3 )
      // $("p").css({
      //   color: "blue",
      //   "font-size ": "40px"
      // });

      // ------- ( 4 ) jQuery 아벤트 적용해보기
      $("button").on("click", () => {
        alert("클릭이벤트 실행");
      });
    </script>
  </body>
</html>
