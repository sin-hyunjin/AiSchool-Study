    <script>
      // startValue ~ endValue 숫자 중 소수를 출력하는 getPrimeNumber()메소드를 구현하세요.

      let startNum = 2;
      let endNum = 100;
      function getPrimeNumber(startNum, endNum) {
        let arr = []; // 빈 배열
        // i 는 startNum 부터 endNum 까지 i++
        for (let i = startNum; i <= endNum; i++) {
          let cnt = 0; // 약수의 개수 초기화
          // ===============
          for (let j = 1; j <= i; j++) {
            // j 는 1부터 startNum 값 까지
            if (i % j == 0) {
              cnt++;
            }
          }
          // ================
          if (cnt == 2) {
            arr.push(i);
          }
        }
        return arr;
      }
      console.log(getPrimeNumber(startNum, endNum));
