<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>햄버거를 주문하자!🍔</h1>
    <script>
      /*
         STEP 1.
         1 - 1, 햄버거를 제작하는 함수를 만들어라 ; makeBurger
               (이 때, 화살표 함수를 이용해서 만들 것!)
         1 - 2. 누군가가 햄버거를 만드는 함수를 호출하면
               문서에 (document.write) 빵깔기. 토마토올리기, 패티올리기, 빵닫기
             (*이 떄, 사용자가 희망한 메뉴의 패티를 올릴 것
             ex) 치즈버거 => 치즈패티 올리기 / 핫치킨 버거 => 핫치킨 패티)
         1 - 3, 햄버거의 가격은 5000원임, 5000원을 반환 (return)

         STEP 2.
         2-1, 콜라를 만드는 함수를 작성, 2000원
             문서에 "콜라 완성!" 출력

         2-2. 감자튀김을 만드는 함수를 작성, 가격은 1500원
             문서에 "감튀 완성!" 출력


         STEP 3.
         (1) 사용자에게 먹고싶은 햄버거 메뉴를 입력받습니다.
             ex) 불고기 , 치즈 , 핫 크리스피
         (2) 사용자에게 세트메뉴를 시킬지, 단품 메뉴를 시킬지 입력받습니다.

         STEP 4.
         4-1 만약 사용자가 "단품"이라고 입력했을 경우, 햄버거 함수만 호출
         4-2 만약 사용자가 "세트"라고 입력했을 경우, 햄버거/콜라/감튀 함수 모두 호출
         4-2 맨 마지막 줄에는 "지불하실 가격은 oooo 입니다."

      */

      // 햄버거 호출 함수
      const makeBerger = (burger) => {
        document.write(burger + "햄버거 완성<br>");
        return 5000; //5000원을 반환
      };
      // document.write(makeBerger());
      //콜라 호출 함수
      const cocaCola = () => {
        document.write("콜라 완성!<br>");
        return 2000;
      };

      //감튀 호출 함수
      const potato = () => {
        document.write("감튀 완성!<br>");
        return 1500;
      };
      // document.write(potato());

      let burger = prompt("햄버거를 주문해주세요.");
      let price = 0;
      let order = prompt("세트 메뉴 or 단품 메뉴");
      if (order === "단품" || order === "단품 세트") {
        price = makeBerger(burger);
      } else if (order === "세트") {
        price = makeBerger(burger) + cocaCola() + potato();
      }
      document.write(`지불하실 가격은 ${price}원 입니다.`);
    </script>
  </body>
</html>
