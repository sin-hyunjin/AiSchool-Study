<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체 (Object) : 속성과 값으로 구성되어있는 데이터의 집합

      // 1.객체의 선언
      // 객체의 괄호 : 중괄호 {}
      const person = {
        name: "신현진",
        birthYear: 1996,
        group: "Js-A",
      };
      // 2.객체의 출력
      console.log(person);

      // 3.객체 내 데이터에 접근하는 방법
      // Case 1) 객체이름.key이름 ⭐️⭐️⭐️⭐️
      console.log(person.name);
      // Case 2) 객체이름["Key이름"]
      console.log(person["group"]);

      //4. 객체 내 데이터 변경하기
      person.name = "안유진";
      console.log(person);

      //배열 안에 객체를 넣을 수 있고, 객체 안에 배열을 넣을 수 있다.
      //(1) 배열 안에 객체를 넣어보자.
      let orderList = [
        {
          name: "아메리카노",
          place: "takeout",
          stamp: true,
        },
        { name: "카페라떼", place: "here", stamp: false },
        {
          name: "밀크 티",
          place: "here",
          stamp: true,
        },
      ];
      console.log(orderList);
      // 배열에 접근 후, 객체에 접근
      console.log(orderList[1].name); //카페라떼

      // (2) 객체 안에 배열을 넣어보자.
      const person2 = {
        name: "신현진",
        feature: ["고구마", "침대", "바다"],
      };
      console.log(person2);
      // 객체에 접근후 배열에 접근
      console.log(person2.feature[1]);

      // **신문법 TIME ~~! [비구조화 할당]
      // 변수이름에 중괄호를 이용해 객체에 접근
      let { hhd, syp, jbk } = {
        hhd: "아이스티",
        syp: "아메리카노",
        jbk: "아메리카노",
      };
      console.log(syp);
    </script>
  </body>
</html>
