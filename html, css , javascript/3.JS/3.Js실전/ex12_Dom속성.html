<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="이미지를 검색하세요." type="text" id="name" value="" />
    <button id="btn" value="">변경</button>
    <br />
    <img
      src="https://img.allurekorea.com/allure/2022/11/style_636df79253f91-1136x1200.png"
      alt="수지"
      width="200px"
    />
    <!-- <img
      src="https://cdn.mhns.co.kr/news/photo/201710/80596_134727_1149.png"
      alt="아이유"
      width="200px"
    /> -->

    <script>
      //수지
      const url1 =
        "https://img.allurekorea.com/allure/2022/11/style_636df79253f91-1136x1200.png";
      // 아이유사진
      const url2 =
        "https://cdn.mhns.co.kr/news/photo/201710/80596_134727_1149.png";
      /* 
    STEP1. "변경" 클릭시 , 사용자가 Input 태그 안에 입력한 값을 감지
       1-1) 변경 이라는 버튼을 눌렀을 때
       1-2) input태그 안에 있는 값을 가져와서 name이라는 변수에 넣어줄 것 
       1-3) 만약, name이 아이유라면 아이유 사진으로 / name 이 수지라면 수지 사진으로 변경 
       만약 여러분들이 다른사진을 원하면 원하는 사진으로 바꿔도됨 
       1-4) 조건 이외의 텍스트 입력 시, alert 잘못입력하셨습니다! 
    */

      document.querySelector("#btn").addEventListener("click", () => {
        let name = document.querySelector("#name");
        console.log(name);

        let img = document.querySelectorAll("img")[0];
        if (name.value == "수지") {
          img.src = url1;
        } else if (name.value == "아이유") {
          img.src = url2;
        }
        name.value = "";
      });
    </script>
  </body>
</html>
