<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>👍<span id="number">0</span></p>
    <button id="like">좋아요</button>
    <button id="hate">싫어요</button>
    <script>
      // 좋아요/싫어요 버튼 만들기
      // - 좋아요 버튼 누를시, 숫자 1씩 증가
      // -싫어요 버튼 누를 시, 숫자 1씩 감소
      // -단 , 0밑으로는 숫자가 내려가지 않도록

      // STEP1. 좋아요를 눌렀을 떄 호출할 like 함수 생성
      // 1-1) 호출 될 떄마다 id가 number인 요소를 가져올 것
      // 1-2) 그 요소 안에 있는 text가 필요함
      // 1-3) text를 형변환 +1

      //========================================================
      let ckNum = document.getElementById("number");

      const number1 = () => {
        // let num = parseInt(ckNum.innerText)
        ckNum.innerText = parseInt(ckNum.innerText) + 1; //
      };
      console.log(number1);

      const like = document.getElementById("like");
      like.addEventListener("click", number1);

      //========================================================
      // STEP2. 싫어요를 눌렀을 떄 호출할 hate 함수 생성
      // 2-1) 호출 될 떄마다 id가 number인 요소를 가져올 것
      // 2-2) 그 요소 안에 있는 text가 필요해
      // 2-3) text를 형변환 -1
      // 2-4) 단, 2-3dms 0이하로는 실행 x
      //========================================================
      const number2 = () => {
        // let num = parseInt(ckNum.innerText);
        if (parseInt(ckNum.innerText) > 0) {
          ckNum.innerText = parseInt(ckNum.innerText) - 1;
        }

        // else if (parseInt(ckNum.innerText) < 0) {
        //   ckNum.innerText = parseInt(ckNum.innerText) == 0;
        // }
      };
      const hate = document.getElementById("hate");
      hate.addEventListener("click", number2);
      //========================================================

      // +문법1. 익명함수
      document.getElementById("like").addEventListener("click", () => {});

      // +문법2. query Selector
      document.querySelector("#hate").addEventListener("click", hate); //단수
      document.querySelectorAll("button")[1].addEventListener("click", hate); //복수

      // STEP3. 각각 버튼에 이벤트
      // 3-1) "좋아요" 버튼을 HTML 문서에서 가져올 것
      // 3-2) 가져온 요소를 클릭 시, like 함수 호출

      // 3-1) "싫어요" 버튼을 HTML 문서에서 가져올 것
      // 3-2) 가져온 요소를 클릭 시, hate 함수 호출

      // 단, STEP3

      // 1) 한스텝 한스텝 넘어갈 떄마다 console창에 결과값을 잘 가져왔는지 확인
      // 2) 다 하신 분들은 좋아요를 7로 만들어서 캡쳐
    </script>
  </body>
</html>
