  <body>
    <script>
      // 함수 선언문(Funtion Decalrations)
      /*  funtion 함수명 {매개변수1, 매개변수2  •••••} {
        로직 & 기능구현을 위한 코드작성
                  ••••••••••
        return 반환할 데이터 }

       함수란 : 특정 기능을 따로 뺴 놓는것
       --> 필요할 때마다 불러와서 사용할 수 있다!

      ------------------   함수구조  ----------------------*/

      add(10, 20);
      // 1. 리턴과 매개변수는 생략이 가능하다.
      function add(num1, num2) {
        //두 가지의 매개변수를 받아온다.
        let result = num1 + num2; // 실행로직
        console.log(result); // 반환 값
      }
      // 함수를 호출했다 -> 이 위치로 반환받겠습니다
      let num = add(20, 30);
      console.log(add(10, 20)); // undefined  - 이미 함수안에서 console.log 출력

      function hello() {
        console.log("hello Javascript");
      }
      // minus. mul, div  각각의 함수를 만들어서 결과 값을 출력시켜주세요!
      //매개변수는 지역변수이다.

      function minus(num1, num2) {
        console.log(num1 - num2);
      }
      function mul(num1, num2) {
        console.log(num1 * num2);
      }
      function div(num1, num2) {
        console.log(num1 / num2);
      }
      // hello();
      // minus(20, 30);
      // mul(20, 30);
      // div(20, 30);

      let number1 = 10;
      let number2 = 20;
      let op = "/";
      // num1, num2 = 숫자       op = 연산자
      function cal(num1, num2, op) {
        // op에 담긴 값에 따라서 num1,num2에 연산 결과 값을 반환 해주는 기능

        // -------------------------------------------------------------------

        // 호이스팅 현상으로 인해 함수를 선언하기 이전에
        // 함수 호출이 가능하다 => 방지
        // const makeJuice = function() {
        //   console.log("주스 제조 완성!")

        // **화살표 함수 (Arrow Funtion)
        /*
        const 함수이름 = (매개변수) => {로직 } 
        */
        const makeJuice = () => {
          console.log("주스 제조 완성!");
        };

        makeJuice();

        // ---------------------------------------------------------------------
        switch (op) {
          case "+":
            return num1 + num2;
            break;
          case "-":
            return num1 - num2;
            break;
          case "*":
            return num1 * num2;
            break;
          case "/":
            return num1 / num2;
            break;
        }
        // if (op == "-") {
        //   return num1 - num2;
        // }
        // if (op == "+") {
        //   return num1 + num2;
        // }
        // if (op == "*") {
        //   return num1 * num2;
        // }
        // if (op == "/") {
        //   return num1 / num2;
        // }
        // if (op == "%") {
        //   return num1 % num2;
        // }
      }
      console.log(cal(number1, number2, op));
    </script>
