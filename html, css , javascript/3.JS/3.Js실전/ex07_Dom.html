<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- h1 태그 내에 있는 내용에 접근⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️⭐️
  1. 문서에 접근 : document(객체)
  2. 가지고 오다 : get
  3. 요소를 : Element
  4. id를 통해서 : ById
 -->

    <h1 id="text">안녕하세요</h1>
    <p class="num">p태그 1</p>
    <p class="num">p태그 2</p>
    <script>
      /* Dom document Object Model
      Dom 객체는 HTML 문서 내의 요소들을 전부 단일 요소로 하나하나쪼개주는 개념

      ex) <h1 id="text">안녕하세요 <h1>
        => h1 (태그) id (속성), text (속성에 대한 값) 안녕하세요(컨텐츠)
        쪼개주는 이유는? 각각의 단일 요소들에 접근해서 JS문법을 사용하기 위함이다.


      //Misson 1) 아이디가 text인 요소의 컨텐츠를 '안녕히가세요'로 변경
      1-1 ) id가 text인 요소를 가져와줘
       document.
       getElementById
       */
      let h1Tag = document.getElementById("text");
      console.log("내가 가져온 요소는", h1Tag);
      // 1-2 ) 내가 가져온 요소에서 컨텐츠만 추출
      // - 안에 있는 (inner) + 텍스트 (text) => .innerText
      console.log("안에있는 데이터 :", h1Tag.innerHTML);

      // 1-3 ) 해당 컨텐츠를 수정
      h1Tag.innerText = "안녕히가세요";

      // 1-4) 해당 컨텐츠의 태그 값까지 변경
      //  => HTML 요소를 포함해서 수정 => .innerHTML
      h1Tag.innerHTML = `<a href="http://127.0.0.1:5500/3.JS/JS%ED%95%A8%EC%88%98_%EA%B0%9D%EC%B2%B4/ex06_%EA%B0%9D%EC%B2%B4%EC%8B%A4%EC%8A%B5.html"target="_blank" >안녕히가세요!</a>`;

      // Misson 2 ) class가 num인 요소를 살펴보자!
      // 2-1) class가 num인 요소를 가져와줘
      // - documents.
      // - getElementts
      // - ByClassName()
      //  => HTMLCollection (유사배열) => 인덱스 활용

      let pTag = document.getElementsByClassName("num");
      console.log(pTag[1]);
      // 2-2) 내가 가져온 요소의 값을 수정
      pTag[1].innerText = "바뀐 값";
      // 2_3) class가 num인 모든 데이터를 다 가져와보자
      for (let i = 0; i < pTag.length; i++) {
        console.log(pTag[i].innerText);
      }
    </script>
  </body>
</html>
